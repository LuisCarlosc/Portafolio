                    </div>
                    
                </div>
            </div>

                        <p><a href="https://github.com/LuisCarlosc" target="_blank">Github</a></p>

                <div class="colorlib-feature colorlib-feature-sm animate-box" data-animate-effect="fadeInLeft">

                        <form action= "form-group" (submit)="sendEmail($event)">

                                <input type="text" class="form-control" name="user_email" placeholder=" Tu Email">

                                <textarea name="message" id="message" cols="30" rows="7" class="form-control" placeholder="Tu mensaje..."></textarea>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary btn-send-message" value="Enviar mensaje">
